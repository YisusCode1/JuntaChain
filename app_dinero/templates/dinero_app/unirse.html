{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Unirse a Junta</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>🤝 Unirse a una Junta</h1>

    <form id="formUnirse" method="GET" action="{% url 'buscar_junta' %}">
        <label for="codigo">Ingrese el código de la junta:</label>
        <input type="text" id="codigo" name="codigo" placeholder="Ejemplo: 000001" required>
        <button type="submit">Buscar Junta</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <br>
    <a href="{% url 'index' %}">Volver al inicio</a>
</body>
</html>
