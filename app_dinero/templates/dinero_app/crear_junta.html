{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Junta</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main>
        <h1>Crear Junta</h1>

        <form id="formCrearJunta" method="POST">
            {% csrf_token %}

            <label>Número de Participantes:</label><br>
            <input type="number" name="numero_participantes" required><br><br>

            <label>Cantidad a Aportar (en ETH):</label><br>
            <div class="aporte-container">
                <input type="number" step="0.0001" name="cantidad_aporte" required>
                <span class="valor-usd" id="valorUSD">$0.00</span>
            </div>
            <small>(Debe equivaler entre $50 y $200 USD)</small>
            <br><br>

            <label>Dirección del Organizador (Rainbow Wallet):</label><br>
            <input type="text" name="direccion_organizador" readonly required><br><br>

            <button type="submit">Crear Junta</button>
        </form>

        <div id="resultado"></div>
    </main>

    <!-- ✅ Carga la versión UMD de ethers -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
    <script src="{% static 'js/crear_junta.js' %}"></script>
</body>
</html>
