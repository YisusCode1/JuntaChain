{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Junta</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Crear Junta</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="organizador">Organizador (dirección):</label>
        <input type="text" id="organizador" name="organizador" maxlength="42" required><br><br>

        <label for="num_participantes">Número de Participantes:</label>
        <input type="number" id="num_participantes" name="num_participantes" required><br><br>

        <label for="aporte">Aporte (ETH):</label>
        <input type="number" step="0.01" id="aporte" name="aporte" required><br><br>

        <button type="submit">Crear Junta</button>
    </form>

</body>
</html>
